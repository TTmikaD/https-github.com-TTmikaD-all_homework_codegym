<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <style>
    table,
    td,
    th {
      border: 1px solid black;
    }
  </style>

  <body>
    <a href="/" aria-current="page">Home</a>
    <form action="">
      <table>
        <tr>
          <th>Amount</th>
          <th>From Currency</th>
          <th>To Currency</th>
        </tr>
        <tr>
          <td>
            <input
              type="text"
              id="element_user"
              placeholder="nhập số tiền muốn chuyển"
            />
          </td>
          <td>
            <select
              name="From--Currency"
              id="From__Currency"
              onchange="re_change_currency()"
            >
              <option value="VN">VNĐ</option>
              <option value="Mỹ">Dollar</option>
            </select>
          </td>
          <td>
            <select name="From--Currency" id="To__Currency">
              <option value="Mỹ">Dollar</option>
              <option value="VN">VNĐ</option>
            </select>
          </td>
        </tr>
      </table>
    </form>
    <button id="submit_section" onclick="click_changing()">convert</button>
    <div id="result"></div>
    <script>
      function click_changing() {
        let click_fromCurrency =
          document.getElementById('From__Currency').value;
        let click_toCurrency = document.getElementById('To__Currency').value;
        let value_user = document.getElementById('element_user').value;

        if (value_user == ' ') {
          document.getElementById('result').innerText = `hãy nhập giá trị số`;
        } else {
          switch (click_fromCurrency) {
            case 'VN':
              click_fromCurrency = 1;
              break;
            case 'Mỹ':
              click_fromCurrency = 23000;
              break;
          }

          switch (click_toCurrency) {
            case 'VN':
              click_toCurrency = 1;
              break;
            case 'Mỹ':
              click_toCurrency = 23000;
              break;
          }
        }
        let submit_section_value =
          value_user * (click_fromCurrency / click_toCurrency);
        document.getElementById('result').innerHTML = submit_section_value;
      }

      function re_change_currency() {
        let x = document.getElementById('From__Currency').value;
        switch (x) {
          case 'VN':
            document.getElementById('To__Currency').value = 'Mỹ';
        }
        switch (x) {
          case 'Mỹ':
            document.getElementById('To__Currency').value = 'VN';
        }
      }
    </script>
  </body>
</html>
