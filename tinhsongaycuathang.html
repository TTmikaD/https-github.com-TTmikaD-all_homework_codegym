<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <!--
      Need a visual blank slate?
      Remove all code in `styles.css`!
    -->
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <nav>
      <a href="/" aria-current="page">Home</a>
    </nav>

    <main>
      <label for="enter_number">nhập thông tin năm muốn tìm</label>
      <input type="text" name="enter_number" id="value_input" /> <br />
      <button id="click_caculate" onclick="caculate_day()">Tính toán</button>

      <div id="show_result"></div>
    </main>

    <script>
      function caculate_day() {
        let value = document.getElementById('value_input').value;
        let value_mathematics = parseInt(value);

        let value_month = +prompt('hãy nhập tiếp tháng muốn tìm');

        if (
          (value_mathematics % 4 == 0 && value_mathematics % 100 == 0) ||
          value_mathematics % 400 == 0
        ) {
          prompt(
            `${value_mathematics} là năm nhuận vui lòng nhập tiếp thông tin tháng muốn tra cứu`
          );
          switch (value_month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
              document.getElementById(
                'show_result'
              ).innerHTML = `tháng ${value_month} có 31 ngày`;
              break;

            case 4:
            case 6:
            case 9:
            case 11:
              document.getElementById(
                'show_result'
              ).innerHTML = `tháng ${value_month} có 30 ngày`;
              break;

            default:
              document.getElementById(
                'show_result'
              ).innerHTML = `tháng ${value_month} có 29 ngày`;
              break;
          }
        } else {
          prompt(
            `${value_mathematics} là năm không nhuận vui lòng nhập tiếp thông tin tháng muốn tra cứu`
          );
          switch (value_month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
              document.getElementById(
                'show_result'
              ).innerHTML = `tháng ${value_month} có 31 ngày`;
              break;

            case 4:
            case 6:
            case 9:
            case 11:
              document.getElementById(
                'show_result'
              ).innerHTML = `tháng ${value_month} có 30 ngày`;
              break;

            default:
              document.getElementById(
                'show_result'
              ).innerHTML = `tháng ${value_month} có 28 ngày`;
              break;
          }
        }
      }
    </script>
  </body>
</html>
